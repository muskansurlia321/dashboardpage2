<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Government Portal - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      nav {
        position: fixed; /* Stick nav at top */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Make sure it's above the map */
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md border-b-2 border-blue-200">
      <div class="max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <svg
                class="h-8 w-8 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                ></path>
              </svg>
            </div>
            <div class="ml-3 text-left">
              <h1 class="text-xl font-semibold text-gray-800">
                Secure Government Portal
              </h1>
              <p class="text-xs text-gray-500">
                Official Authentication System
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Map Background Container -->
    <div id="map" class="fixed inset-0 z-0"></div>

    <!-- Authentication Card Overlay -->
    <div
      class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12 bg-gray-900 bg-opacity-30"
    >
      <div
        class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md border border-gray-200"
      >
        <!-- Tabs -->
        <div class="flex mb-6 border-b border-gray-200">
          <button
            id="loginTab"
            class="flex-1 py-3 px-4 text-center font-medium text-blue-600 border-b-2 border-blue-600 transition-colors"
          >
            Login
          </button>
          <button
            id="registerTab"
            class="flex-1 py-3 px-4 text-center font-medium text-gray-500 hover:text-gray-700 transition-colors"
          >
            Register
          </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="space-y-6">
          <div>
            <label
              for="loginEmail"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="loginEmail"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
          <div>
            <label
              for="loginPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="loginPassword"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
          <button
            id="loginBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
          >
            Sign In
          </button>
          <div
            id="loginError"
            class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-md"
          ></div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden space-y-6">
          <div>
            <label
              for="registerName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="registerName"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
          <div>
            <label
              for="registerEmail"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="registerEmail"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
          <div>
            <label
              for="registerPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="registerPassword"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
          <div>
            <label
              for="registerConfirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="registerConfirmPassword"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
          <div class="flex items-start">
            <input
              type="checkbox"
              id="locationPermission"
              required
              class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="locationPermission" class="ml-2 text-sm text-gray-700">
              I grant permission to access my location for system security
              purposes
            </label>
          </div>
          <button
            id="registerBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
          >
            Create Account
          </button>
          <div
            id="registerError"
            class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-md"
          ></div>
          <div
            id="registerSuccess"
            class="hidden text-sm text-green-600 bg-green-50 p-3 rounded-md"
          ></div>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
